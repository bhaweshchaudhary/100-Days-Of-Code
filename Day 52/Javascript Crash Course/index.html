<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <div class="container">
      
        <textarea name="screen" id="screen" cols="30" rows="10"></textarea>
      
        <button class="pi">Ï€</button>
        <button class="seven">7</button>
        <button class="four">4</button>
        <button class="one">1</button>
        <button class="decimal">.</button>
        <button class="xsquare">X<sup>2</sup></button>
        <button class="eight">8</button>
        <button class="five">5</button>
        <button class="two">2</button>
        <button class="zero">0</button>
        <button class="percentage">%</button>
        <button class="nine">9</button>
        <button class="six">6</button>
        <button class="three">3</button>
        <button class="del">DEL</button>
        <button class="divide">/</button>
        <button class="multiply">X</button>
        <button class="add">+</button>
        <button class="equalsto"> = </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
