<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      
        <textarea contenteditable="true" name="screen" id="screen" cols="30" rows="10"></textarea>
      
        <button class="pi" id="pi" onclick="pi">Ï€</button>
        <button class="seven" id="seven">7</button>
        <button class="four" id="four">4</button>
        <button class="one" id="one">1</button>
        <button class="decimal" id="decimal">.</button>
        <button class="xsquare" id="xsquare">X<sup>2</sup></button>
        <button class="eight" id="eight">8</button>
        <button class="five" id="five">5</button>
        <button class="two" id="two">2</button>
        <button class="zero" id="zero">0</button>
        <button class="percentage" id="percentage">%</button>
        <button class="nine" id="nine">9</button>
        <button class="six" id="six">6</button>
        <button class="three" id="three">3</button>
        <button class="del" id="del">DEL</button>
        <button class="divide" id="divide">/</button>
        <button class="multiply" id="multiply">X</button>
        <button class="add" id="add">+</button>
        <button class="equalsto" id="equalsto"> = </button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
