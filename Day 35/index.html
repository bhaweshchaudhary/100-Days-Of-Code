<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="cover/1.jpeg" alt="1">
                    <span class="songName">As it was</span>
                    <span class="songlistplay"><span class="timestamp">2:43</span><i class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>

                <div class="songItem">
                    <img src="cover/2.jpg" alt="1">
                    <span class="songName">Don't wake me up</span>
                    <span class="songlistplay"><span class="timestamp">3:09</span><i class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>

                <div class="songItem">
                    <img src="cover/3.jpg" alt="1">
                    <span class="songName">Tsunami</span>
                    <span class="songlistplay"><span class="timestamp">3:10</span><i class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>

                <div class="songItem">
                    <img src="cover/4.jpeg" alt="1">
                    <span class="songName">To be loved</span>
                    <span class="songlistplay"><span class="timestamp">4:20</span><i class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner">
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" class="gif" id="gif" width="42px" alt="">As it was - Harry Styles 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d175ec5f92.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
