<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDaddy Login Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h3>Logo</h3>
        <h2>
            Sign in
        </h2>
        <p>
            New to GoDaddy? <a href="#">Create an Account</a>
        </p>
        <form name="login">
            <input type="text" name="username" id="username"><br>
            <input type="password" name="password" id="password"><br>
            <input type="checkbox" name="checkme" id="checkme">&nbsp;<p>Keep me signed in on this device</p><br>
            <button>Sign In</button>
            <br>
            
        </form>
    </div>
    <div class="low">
        <p>or sign in with</p><br>
        <p>this is social links</p>
        <br>
        <p>
            Need to find <a href="#">your username</a> or <a href="#">your password</a>?
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
