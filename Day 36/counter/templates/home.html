{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Word Counter</title>
  </head>
  <body>
      <div class="container my-5">
    <form action="counter" method="post">
        {% csrf_token %}
      <div class="mb-3">
       <h1><label for="exampleFormControlTextarea1" class="form-label">Type or Paste any articles or blog post to count the words.</label></h1> 
        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 500px;"></textarea>
      </div>
      <button type="button submit" class="btn btn-success">Count Now</button>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
